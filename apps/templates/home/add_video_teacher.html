{% extends "layouts/base.html" %}

{% block title %} Video {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add Video</h5>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'add_video' %}" enctype="multipart/form-data" >
            {% csrf_token %}
          <div class="row">
            <div class="col-md-5 pr-md-1">
              <div class="form-group">
                <label>Course</label>
                <div class="form-group">
                <select class="form-control" name="course">
                    {%for c in courses%}
                    <option> {{c.name}}</option>
                    {%endfor%}
                  </select>
                </div>
          

               
              </div>
            </div>
            <div class="card-header">
                <h5 class="title">Add Video</h5>
          <div class="row">
            <div class="col-md-3 pr-md-1">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" name="title"  >
                </div>
              </div>
              <div class="col-md-3 pr-md-1">
                <div class="form-group">
                  <label>Serial Number</label>
                  <input type="text" class="form-control" name="serial_number"  >
                </div>
              </div>
              <div class="col-md-3 pr-md-1">
                <div class="form-group">
                  <label>Video Id</label>
                  <input type="text" class="form-control" name="video_id"  >
                </div>
              </div>
              <div class="col-md-1 pr-md-1">
                <div class="form-group">
                  <label>Is Preview</label>
                  <div class="input-group-prepend">

                      <input type="checkbox" name="is_preview">
                  
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
      </div>
      <div class="card-footer">
        <button type="submit"  class="btn btn-fill btn-primary">Save</button>
    
      </div>
    </div>
  </div>
   </form>

  
     
      </div>
    </div>
  </div>
</div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
